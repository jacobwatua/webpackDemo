<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDynas</title>
</head>
<body>
    <script src="../js/index.js" type="module"></script>
    <nav class="navbar">
        <div class="nav-item"><h1>DevDynas</h1></div>
    </nav>
    <div class="container">
        <form action="">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="name">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" placeholder="email">
            <label for="password1">Enter password</label>
            <input type="text" id="password1" class="form-control" placeholder="password">
            <label for="password2">Confirm password</label>
            <input type="text" id="password2" class="form-control" placeholder="confirm password">
            <button class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</body>
</html>
